<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 12</title>
        <script>
            const numero = parseInt(prompt("Ingresá un número entero:"));
    
            if (numero % 2 === 0) {
                alert(`El número ${numero} es par`);
            } else {
                alert(`El número ${numero} es impar`);
            }
        </script>
    </head>
</html>
