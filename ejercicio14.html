<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicar</title>
    <script>
        function duplicar(arreglo) {
        let resultado = [];
        for (let i = 0; i < arreglo.length; i++) {
            resultado.push(arreglo[i] * 2);
        }
        return resultado;
        }

        const entrada = prompt("Ingresa un arreglo de números separados por comas (ej: 1,2,3):");
        const arreglo = entrada.split(",").map(num => parseFloat(num)); // esta línea solo convierte a números
        const resultado = duplicar(arreglo);

        alert(resultado);
    </script>
</head>

</html>
